</head>
<body onload="app.validate()">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Registrarse
					</span>
					<br><br>

					<div class="wrap-input100 validate-input" data-validate="Este campo es obligatorio">
						<input id = "idUsuario" class="input100" type="text" name="user">
						<span class="focus-input100" data-placeholder="Usuario"></span>
					</div>
					<div id="disponibilidad">
					</div>
					<script>
					$("#idUsuario").on("input",function(){
						$(this).val($(this).val().toUpperCase().replace(" ","-"));
						var val = $(this).val();
						if(val!="" && val[0]!="-" && val[val.length-1]!="-"){
							app.validarDisponibilidad($(this).val());
						}else{
							$("#disponibilidad").html("<span>Estado: </span><span style='Color: red;'>Ocupado</span>");
						}
					});
					</script>
					<br></br>
					<div class="wrap-input100 validate-input" data-validate = "Correo Electrónico invalido, ejemplo a@b.c">
						<input id = "idEmail" class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Correo"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Ingresa Contraseña">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>	
						<input id = "idPassword" class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Contraseña"></span>
						<div id = "idConfirmacion"> </div>
					</div>
					<div id="estatuspw"></div>
					<script type="text/javascript">
						var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])([A-Za-z\d$@$!%*?&]|[^ ]){8,40}$/;
						$("#idPassword").on("input",function(){
							if(regex.test($(this).val())){
								$("#estatuspw").text("Contraseña fuerte");
								$("#estatuspw").css("color","green");
							}else{
								$("#estatuspw").text("Contraseña débil");
								$("#estatuspw").css("color","red");
							}
						});
					</script>					
					<br>
					<div class="wrap-input100 validate-input" data-validate="Ingresa Contraseña">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						
						<input id = "idPassword2" class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Confirmar contraseña"></span>
						<div id = "idConfirmacion2"> </div>	
					</div>


					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" onclick="validar.registrarse($('#idUsuario').val(), $('#idEmail').val(), $('#idPassword').val(), event)">
								Registrarse
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							¿Ya tienes una cuenta?
						</span>

						<a class="txt2" href="login.html">
							Iniciar Sesión
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
