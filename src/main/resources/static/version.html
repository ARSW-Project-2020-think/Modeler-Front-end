<head> 
	<title>Modeler</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bar.css"></link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!--<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">-->
<!--===============================================================================================-->
	<style>
	.bar-proy div{
		display:inline;
		color:white;
	}
	</style>
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript"></script>
	<script type="text/javascript" src="bar.js"></script>
	<script src="js/app.js"></script>
	<script src="js/apiclient.js"></script>
	<script>
		function modelos(){
			var url = new URL(document.URL);
			var params = url.searchParams;
			app.redirectValidation();
			app.loadModel(params.get("usuario"),params.get("proyecto"),params.get("version"));
		}
		function reg(){
			var url = new URL(document.URL);
			var params = url.searchParams;
			location.href="RegistrarDiagrama.html?usuario="+params.get("usuario")+"&&proyecto="+params.get("proyecto")+"&&version="+params.get("version");
		}
	</script>
</head>
<body class="container-contact100" onload="modelos()" style="margin:0px; padding:0px;background: -webkit-linear-gradient(left, rgba(0,168,255,0.5), rgba(185,0,255,0.5));">
<div class="page-wrapper chiller-theme toggled">
	<a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
		<i class="fas fa-bars"></i>
	</a>
	<nav id="sidebar" class="sidebar-wrapper">
		<div class="sidebar-content">
			<div class="sidebar-brand">
				<a href="index.html">Modeler</a>
			</div>
			<div class="sidebar-header">
				<div class="user-info">
				<span class="user-name" style="font-size:30px;" id="uservar">
				</span>
					<span class="user-status">
				  <i class="fa fa-circle"></i>
				  <span id="email"></span>
				</span>
				</div>
			</div>
			<!-- sidebar-header  -->
			<div class="sidebar-search">
				<div>
					<div class="input-group">
						<input type="text" class="form-control search-menu" placeholder="Search...">
						<div class="input-group-append">
					<span class="input-group-text">
					  <i class="fa fa-search" aria-hidden="true"></i>
					</span>
						</div>
					</div>
				</div>
			</div>
			<!-- sidebar-search  -->
			<div class="sidebar-menu">
				<ul>
					<li class="header-menu">
						<span>General</span>
					</li>
					<li class="sidebar-dropdown">
						<a href="index.html">
							<i class="fa fa-tachometer-alt"></i>
							<span>Mis proyectos</span>
						</a>
					</li>
					<li class="sidebar-dropdown">
						<a href="RegistrarProyecto.html">
							<i class="fa fa-tachometer-alt"></i>
							<span>Registrar Proyecto</span>
						</a>
					</li>
					<li class="sidebar-dropdown" onclick="app.logout()">
						<a href="#">
							<i class="fa fa-tachometer-alt"></i>
							<span>Cerrar sesion</span>
						</a>
					</li>
				</ul>
			</div>
			<!-- sidebar-menu  -->
		</div>
		</nav>
		<main class="page-content" style="margin:0px; top:0px; left:500px; width:100%; padding-top:0px; padding-left:260px;">
			<div id="proyectdata" style="width:100%; background:#31353D; top:0px; height:15%;"></div>
			<div style="background:white; width:100%; overflow:scroll; height:85%;">
				<button onclick="reg()" class="btn btn-primary" href="registrarDiagrama.html" style="float:right">Nuevo Diagrama</button>
				<br></br>
				<div id="models" style="width:100%;">
				</div>
			</div>
			<script>
			function infoProyecto(){
				var url = new URL(document.URL);
				var params = url.searchParams;
				$("#proyectdata").html("<h1 style='color:white;'>"+params.get("proyecto")+"<span class='badge badge-secondary'>version "+params.get("version")+"</span></h1>");
			}
			infoProyecto();
		</script>
		</main>
</body>
</html>
