	<body>
		<div class="access" id="maincont" style="background:#3B3B3B;">
		</div>
		<script type="text/javascript">
		var cuadros = [];
		var colores = [];
			function draw(){
			var cont = $("#maincont");
			cont.html("");
			var width = cont.css("width");
			var intwidth = parseInt(width.substring(0,width.length-2));
			var heigth = cont.css("height");
			var intheigth = parseInt(heigth.substring(0,heigth.length-2));
			cuadros = [];
			colores = [];
			for(var i=0;i<intheigth;i+=40){
				var delta=0;
				for(var j=0;j<intwidth;j+=40){
					if(i+40<=intheigth && j+40<=intwidth){
					var circle = $("<div style='width:40px; height:40px;  position:absolute;'></div>");
					var r = Math.floor(Math.random() * colores.length);
					circle.css("background","#3B3B3B");
					//circle.css("border","1px solid black");
					circle.css("top",i+"px");
					circle.css("left",j+"px");
					cont.append(circle);
					cuadros.push(circle);
					colores.push("gray");
					}
				}
			}
			var link = $("<a href='login.html' style=\"z-index:1000; width:200px; background:black; heigth:10px; font-family: 'Acme', sans-serif; font-size: 20px\" class='btn btn-secondary'>Iniciar Sesión</a>");
			link.css("position","absolute");
			link.css("top",((intheigth/2)-5)+"px");
			link.css("left",((intwidth/2)-210)+"px");
			cont.append(link);
			link = $("<a href='register.html' style=\"z-index:1000; background:black; width:200px; heigth:10px; font-family: 'Acme', sans-serif; font-size: 20px\" class='btn btn-secondary'>Registrarse</a>");
			link.css("position","absolute");
			link.css("top",((intheigth/2)-5)+"px");
			link.css("left",((intwidth/2)+10)+"px");
			var title = $("<h1 style=\"position:absolute; color:white; font-size:150px; font-family: 'Carter One', cursive;\">Modeler</h1>");
			cont.append(title);
			title.css("top",((intheigth/2)-200)+"px");
			title.css("left",((intwidth/2)-300)+"px");
			cont.append(link);
			}
			draw();
			window.setInterval(function(){
				console.log("entra");
				var r = Math.floor(Math.random() * colores.length);
				if(colores[r]=="gray"){
					colores[r]="black";
					cuadros[r].css("background","black");
				}else{
					colores[r]="gray";
					cuadros[r].css("background","#3B3B3B");
				}
			},250);
			$( window ).resize(function(){
				draw();
			});
		</script>
