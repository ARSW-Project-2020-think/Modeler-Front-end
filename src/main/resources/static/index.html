<html>
	<head>
		<title>Modeler | Informacion</title>
		<style>
			*{
			margin:0px;
			padding:0px;
			}
			.access {
				width:100%;
				height:100%;
			}
		</style>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
		<div class="access" id="maincont">
		</div>
		<script type="text/javascript">
			var cont = $("#maincont");
			var width = cont.css("width");
			var intwidth = parseInt(width.substring(0,width.length-2));
			var heigth = cont.css("height");
			var intheigth = parseInt(heigth.substring(0,heigth.length-2));
			var circles = [];
			var colores = ["#660FAA","#B252FD","#FD52F0","#EE408A","#4340EE","#0602F1","#02F1E6"];
			for(var i=10;i<intheigth-39;i+=40){
				var delta=0;
				//if(i%2!=0) delta+=40;
				for(var j=delta+25;j<intwidth-39;j+=40){
					var circle = $("<div style='width:20px; height:20px; border-radius:100%; position:absolute;'></div>");
					var r = Math.floor(Math.random() * colores.length);
					circle.css("background",colores[r]);
					circle.css("top",i+"px");
					circle.css("left",j+"px");
					cont.append(circle);
					circles.push(circle);
					
				}
			}
			var link = $("<a href='login.html' style='z-index:1000; width:200px; heigth:10px;' class='btn btn-secondary'>Iniciar secion</a>");
			link.css("position","absolute");
			link.css("top",((intheigth/2)-5)+"px");
			link.css("left",((intwidth/2)-210)+"px");
			cont.append(link);
			link = $("<a href='register.html' style='z-index:1000; width:200px; heigth:10px;' class='btn btn-secondary'>Registrarse</a>");
			link.css("position","absolute");
			link.css("top",((intheigth/2)-5)+"px");
			link.css("left",((intwidth/2)+10)+"px");
			var title = $("<h1 style='position:absolute; font-size:100px;'>Modeler</h1>");
			cont.append(title);
			title.css("top",((intheigth/2)-150)+"px");
			title.css("left",((intwidth/2)-190)+"px");
			cont.append(link);
			window.setInterval(function(){
				for(var i=0;i<circles.length;i++){
					var r = Math.floor(Math.random() * colores.length);
					circles[i].css("background",colores[r]);
				}
				
			},1000);
		</script>
	</body>
</html>
