<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registrar Proyecto</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/proyecto.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/principal.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		

		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Registrar Proyecto
				</span>

				<div class="wrap-input100 validate-input" data-validate="Ingresa un nombre para el proyecto">
					<input class="input100" type="text" name="name" placeholder="Nombre Proyecto">
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input" data-validate = "La descripción no puede ser vacia">
					<textarea class="input100" name="message" placeholder="Ingresa una descripción del proyecto"></textarea>
					<span class="focus-input100"></span>
				</div>

			</form>
			<div class="wrap">
				<form action="" class="formulario">
					<div class="radio">
						<span class="contact100-form-title">¿El proyecto es público o privado?</span>
						<input type="radio" name="tipo" id="publico">
						<label for="publico">Público</label>
						<input type="radio" name="tipo" id="privado">
						<label for="privado">Privado</label>
					</div>
				</form>
			</div>
			<div class="container-contact100-form-btn">
				<button class="contact100-form-btn">
					Registrar Proyecto
				</button>
			</div>

		</div>
	</div>


<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

<!--===============================================================================================-->
<script src="js/principal.js"></script>



</body>
</html>
