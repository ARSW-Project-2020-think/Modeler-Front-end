					<form class="contact100-form validate-form">
					<span class="contact100-form-title">
						Registrar Diagrama
					</span>

						<div class="wrap-input100 validate-input" data-validate="Ingresa un nombre para el diagrama">
							<input class="input100" type="text" name="name" id="ndiagrama" placeholder="Nombre Diagrama">

						</div>

					</form>
					<div class="wrap">
						<form action="" class="formulario">
							<div class="radio">
								<span class="contact100-form-title">Â¿Que tipo de diagrama es?</span>
								<input type="radio" name="tipo" id="usos" >
								<label for="usos">Diagrama de casos de uso</label>
								<input type="radio" name="tipo" id="clases">
								<label for="clases">Diagrama de clases</label>
							</div>
						</form>
					</div>
					<script type="text/javascript">
						function registrar(){
							var url = new URL(document.URL);
							var params = url.searchParams;
							var usuario = params.get("usuario");
							var proyecto = params.get("proyecto");
							var version = params.get("version");
							var nombre = $("#ndiagrama").val();
							var tipo = null;
							var clases = $("input[id='clases']:checked").val();
							if(clases=="on"){
								tipo="clases";
							}else{
								tipo="uso";
							}
							app.registrarModelo(usuario,proyecto,version,nombre,tipo);
						}
					</script>
					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn" onclick="registrar()">
							Registrar Diagrama
						</button>
					</div>
