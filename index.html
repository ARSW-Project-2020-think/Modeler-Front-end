<html>
<head> <title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
	<link REL=StyleSheet HREF="style.css" TYPE="text/css"></link>
	<script src="https://code.jquery.com/jquery-3.4.1.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	
	<script src="js/app.js"></script>
	<script src="js/apiclient.js"></script>

</head>
<body style="background-color:#9BD4ED" onload="app.validate()">
	<div class="row abs-center">
		<div class="col-2">
			<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
				<a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true" style="text-align: center;"><i class="material-icons">home</i></a>
				<a class="nav-link" id="idLogin" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false" style="text-align: center;"> Iniciar Sesión </a>
				<a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false" style="text-align: center;"> Registrarse </a>
			</div>
		</div>
		<div class="col-5" style="text-align: center;">
			<div class="tab-content" id="v-pills-tabContent">
				<div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
					<h1> <b> Contenido </b></h1><br>
					<label> Modeler es una aplicación que permite realizar modelado de clases y diagramas de casos
					uso, esto permite trabajar en equipo, reducir tiempos y poder realizar proyectos conjuntamente con
					un sistema de versiones. </label>
				</div>
				<div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
					<h1> <b> Inciar Sesión </b></h1><br>
					<center>
					<div style="width:50%; align-content: center;">
						<form>
							<div class="form-group" style="text-align: center;">
								<label for="exampleInputEmail1" style="text-align: left;">Correo Electrónico</label>
								<input type="email" class="form-control" id="mailLogin" aria-describedby="emailHelp" required>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Contraseña</label>
								<input type="password" class="form-control" id="passloging" required>
							</div>
							<button class="btn btn-primary" onclick="app.login($('#mailLogin').val(),$('#passloging').val(),event)">Iniciar Sesión</button>
						</form>
					</div>
					</center>
				</div>
				<div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
					<h1> <b> Registrarse </b> </h1><br>
					<center>
					<div style="width:50%; align-content: center;">
						<form>
							<div class="form-group">
								<label for="exampleInputEmail1">Usuario</label>
								<input type="username" class="form-control" id="idUsuario" aria-describedby="emailHelp" required>
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Correo Electrónico</label>
								<input type="email" class="form-control" id="idEmail" aria-describedby="emailHelp" required>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Contraseña</label>
								<input type="password" class="form-control" id="idPassword" required>
							</div>
							<button class="btn btn-primary" onclick="app.registrarse($('#idUsuario').val(), $('#idEmail').val(),
							$('#idPassword').val(),event)"> Registrarse</button>
						</form>
					</div>
					</center>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
